<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚è∞ My Reminders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="datetime-local"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="datetime-local"]:focus,
        input[type="file"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .options-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            transition: all 0.3s;
        }

        .checkbox-label:hover {
            background: #f5f5f5;
            border-color: #667eea;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: #667eea;
            font-weight: 500;
        }

        .add-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .add-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .reminders-list {
            margin-top: 30px;
        }

        .reminder-item {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: all 0.3s;
        }

        .reminder-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .reminder-item.completed {
            opacity: 0.6;
            background: #e8e8e8;
        }

        .reminder-item.overdue {
            background: #fff5f5;
            border-color: #fc8181;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 50%;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .checkbox:hover {
            border-color: #667eea;
        }

        .checkbox.checked {
            background: #48bb78;
            border-color: #48bb78;
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .reminder-content {
            flex: 1;
        }

        .reminder-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .reminder-item.completed .reminder-title {
            text-decoration: line-through;
            color: #999;
        }

        .reminder-time {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .reminder-item.overdue .reminder-time {
            color: #e53e3e;
            font-weight: 600;
        }

        .reminder-badges {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
        }

        .badge-repeat {
            background: #e6f2ff;
            color: #0066cc;
        }

        .badge-delete {
            background: #fff4e6;
            color: #cc6600;
        }

        .badge-sound {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 24px;
            padding: 5px 10px;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .delete-btn:hover {
            color: #e53e3e;
            background: #fff5f5;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .options-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span>‚è∞</span> My Reminders</h1>
        
        <div class="input-group">
            <input type="text" id="title" placeholder="What do you need to remember?">
        </div>

        <div class="input-group">
            <input type="datetime-local" id="datetime">
        </div>

        <div class="options-row">
            <select id="repeat">
                <option value="none">No repeat</option>
                <option value="daily">Repeat daily</option>
                <option value="weekly">Repeat weekly</option>
                <option value="monthly">Repeat monthly</option>
                <option value="yearly">Repeat yearly</option>
            </select>
            
            <label class="checkbox-label">
                <input type="checkbox" id="autoDelete">
                <span>Auto-delete after reminder</span>
            </label>
        </div>

        <div class="input-group">
            <label for="soundFile">Reminder Sound (optional)</label>
            <input type="file" id="soundFile" accept="audio/*">
            <div id="fileName" class="file-name"></div>
        </div>

        <button class="add-btn" id="addBtn">Add Reminder</button>

        <div class="reminders-list" id="remindersList"></div>
    </div>

    <script>
        let reminders = [];
        let checkInterval;

        function loadReminders() {
            const stored = localStorage.getItem('reminders');
            if (stored) {
                reminders = JSON.parse(stored);
                renderReminders();
            }
            startReminderChecker();
        }

        function startReminderChecker() {
            if (checkInterval) clearInterval(checkInterval);
            checkInterval = setInterval(checkReminders, 10000); // Check every 10 seconds
        }

        function checkReminders() {
            const now = new Date().getTime();
            let updated = false;

            reminders.forEach(reminder => {
                if (!reminder.notified && !reminder.completed) {
                    const reminderTime = new Date(reminder.datetime).getTime();
                    
                    if (now >= reminderTime) {
                        // Play sound
                        if (reminder.soundData) {
                            playCustomSound(reminder.soundData);
                        } else {
                            playDefaultBeep();
                        }
                        
                        // Show notification
                        showNotification(reminder);
                        
                        reminder.notified = true;
                        
                        // Handle auto-delete
                        if (reminder.autoDelete) {
                            reminders = reminders.filter(r => r.id !== reminder.id);
                        } else if (reminder.repeat !== 'none') {
                            scheduleNextOccurrence(reminder);
                        }
                        
                        updated = true;
                    }
                }
            });

            if (updated) {
                saveReminders();
                renderReminders();
            }
        }

        function playCustomSound(soundData) {
            try {
                const audio = new Audio(soundData);
                audio.play().catch(e => console.log('Could not play sound:', e));
            } catch (e) {
                console.log('Error playing sound:', e);
            }
        }

        function playDefaultBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Could not play default beep:', e);
            }
        }

        function showNotification(reminder) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('‚è∞ Reminder!', {
                    body: reminder.title,
                    icon: '‚è∞',
                    requireInteraction: true
                });
            } else {
                alert('‚è∞ Reminder: ' + reminder.title);
            }
        }

        function scheduleNextOccurrence(reminder) {
            const current = new Date(reminder.datetime);
            let next = new Date(current);
            
            switch (reminder.repeat) {
                case 'daily':
                    next.setDate(next.getDate() + 1);
                    break;
                case 'weekly':
                    next.setDate(next.getDate() + 7);
                    break;
                case 'monthly':
                    next.setMonth(next.getMonth() + 1);
                    break;
                case 'yearly':
                    next.setFullYear(next.getFullYear() + 1);
                    break;
            }
            
            reminder.datetime = next.toISOString().slice(0, 16);
            reminder.notified = false;
        }

        function saveReminders() {
            localStorage.setItem('reminders', JSON.stringify(reminders));
        }

        function addReminder() {
            const title = document.getElementById('title').value.trim();
            const datetime = document.getElementById('datetime').value;
            const repeat = document.getElementById('repeat').value;
            const autoDelete = document.getElementById('autoDelete').checked;
            const soundFile = document.getElementById('soundFile').files[0];

            if (!title || !datetime) {
                alert('Please enter a title and date/time');
                return;
            }

            // Request notification permission
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }

            const reminder = {
                id: Date.now(),
                title,
                datetime,
                repeat,
                autoDelete,
                completed: false,
                notified: false,
                soundData: null
            };

            // Convert sound file to base64 if provided
            if (soundFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    reminder.soundData = e.target.result;
                    finishAddingReminder(reminder);
                };
                reader.readAsDataURL(soundFile);
            } else {
                finishAddingReminder(reminder);
            }
        }

        function finishAddingReminder(reminder) {
            reminders.push(reminder);
            reminders.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
            saveReminders();
            renderReminders();

            document.getElementById('title').value = '';
            document.getElementById('datetime').value = '';
            document.getElementById('repeat').value = 'none';
            document.getElementById('autoDelete').checked = false;
            document.getElementById('soundFile').value = '';
            document.getElementById('fileName').textContent = '';
        }

        function toggleComplete(id) {
            const reminder = reminders.find(r => r.id === id);
            if (reminder) {
                reminder.completed = !reminder.completed;
                saveReminders();
                renderReminders();
            }
        }

        function deleteReminder(id) {
            reminders = reminders.filter(r => r.id !== id);
            saveReminders();
            renderReminders();
        }

        function formatDateTime(datetimeStr) {
            const date = new Date(datetimeStr);
            const now = new Date();
            const isToday = date.toDateString() === now.toDateString();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const isTomorrow = date.toDateString() === tomorrow.toDateString();

            const timeStr = date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });

            if (isToday) return `Today at ${timeStr}`;
            if (isTomorrow) return `Tomorrow at ${timeStr}`;

            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function isPast(datetimeStr) {
            return new Date(datetimeStr) < new Date();
        }

        function getRepeatLabel(repeat) {
            const labels = {
                none: '',
                daily: 'üîÑ Daily',
                weekly: 'üîÑ Weekly',
                monthly: 'üîÑ Monthly',
                yearly: 'üîÑ Yearly'
            };
            return labels[repeat] || '';
        }

        function renderReminders() {
            const list = document.getElementById('remindersList');
            
            if (reminders.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚è∞</div>
                        <p>No reminders yet. Add one above!</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = reminders.map(reminder => {
                const overdue = isPast(reminder.datetime) && !reminder.completed;
                const classes = ['reminder-item'];
                if (reminder.completed) classes.push('completed');
                if (overdue) classes.push('overdue');

                const repeatLabel = getRepeatLabel(reminder.repeat);

                return `
                    <div class="${classes.join(' ')}">
                        <div class="checkbox ${reminder.completed ? 'checked' : ''}" 
                             onclick="toggleComplete(${reminder.id})">
                        </div>
                        <div class="reminder-content">
                            <div class="reminder-title">${reminder.title}</div>
                            <div class="reminder-time">
                                ${formatDateTime(reminder.datetime)}
                                ${overdue ? '(Overdue)' : ''}
                            </div>
                            <div class="reminder-badges">
                                ${repeatLabel ? `<span class="badge badge-repeat">${repeatLabel}</span>` : ''}
                                ${reminder.autoDelete ? `<span class="badge badge-delete">Auto-delete</span>` : ''}
                                ${reminder.soundData ? `<span class="badge badge-sound">üîä Custom sound</span>` : ''}
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteReminder(${reminder.id})">√ó</button>
                    </div>
                `;
            }).join('');
        }

        // Event listeners
        document.getElementById('addBtn').addEventListener('click', addReminder);
        
        document.getElementById('title').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addReminder();
        });

        document.getElementById('soundFile').addEventListener('change', (e) => {
            const fileName = document.getElementById('fileName');
            if (e.target.files[0]) {
                fileName.textContent = 'üîä ' + e.target.files[0].name;
            } else {
                fileName.textContent = '';
            }
        });

        // Initialize
        loadReminders();
    </script>
</body>
</html>
